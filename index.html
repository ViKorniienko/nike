<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="radio.css">

  <title>Nike</title>
</head>

<body>
  <div class="product-card">

    <div class="container">
      <div class="container__logo">
        <a class="logo" href="index.html">
          <img class="logo__img" src="logo.png">
        </a>
      </div>
      <div class="container__cart-box cart-box">
        <div class="container__tittle">
          <h1 class="tittle">Nike SB Stefan Janoski Max</h1>
          <p>Unisex Skateboarding Shoe</p>
        </div>
        <div class="stars">

          <ul>

            <li><img class="star01" src="images/star.svg" alt="rating"></li>
            <li><img class="star01" src="images/star.svg" alt="rating"></li>
            <li><img class="star01" src="images/star.svg" alt="rating"></li>
            <li><img class="star02" src="images/star.svg" alt="rating"></li>
            <li><img class="star02" src="images/star.svg" alt="rating"></li>

          </ul>



        </div>
        <form action="#" method="get">
          <ul class="select">
            <li> <select class="size" name="size">
                <option value="size" selected>Size</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="41">42</option>
                <option value="41">43</option>
              </select></li>
            <li><select class="city" name="city">
                <option value="city" selected>City</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Lviv">Lviv</option>
                <option value="Kharkiv">Kharkiv</option>
                <option value="Odessa">Odessa</option>
              </select></li>
          </ul>


          <input class="submit" type="submit" name="submit" value="Add to card">


        </form>
      </div>

      <div class="slider">
        <input type="radio" name="radio" value="gray" checked>
        <input type="radio" name="radio" value="white">
        <input type="radio" name="radio" value="red">
        <input type="radio" name="radio" value="aqua">
        <div class="slide"><img src="images/shoe.png" alt=""><img src="images/shoe1.png" alt=""><img
            src="images/shoe2.png" alt=""><img src="images/shoe3.png" alt=""></div>
      </div>

    </div>
  </div>
</body>

</html>
