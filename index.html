<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nike</title>
</head>

<body>
  <div class="main-bg">
    <img class="main-bg__img" src="main-bg.png" alt="background">
    <div class="container">
      <div class="logo__container">
        <a class="logo__link" href="index.html">
          <img class="logo__img" src="logo.png">
        </a>
      </div>
      <img class="container__img" src="images/shoe.png" alt="man shoe">
      <div class="cart-box">
        <div class="main-tittle__cart-box">
          <h1 class="main-tittle">Nike SB Stefan Janoski Max</h1>
          <p>Unisex Skateboarding Shoe</p>
        </div>
        <form action="#" method="get">


          <ul class="select">
            <li> <select name="size">
                <option value="size" selected>Size</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="41">42</option>
                <option value="41">43</option>
              </select></li>
            <li><select name="city">
                <option value="city" selected>City</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Lviv">Lviv</option>
                <option value="Kharkiv">Kharkiv</option>
                <option value="Odessa">Odessa</option>
              </select></li>
          </ul>


          <input type="submit" name="submit">


        </form>
      </div>
      <div class="slide__container">
        <input type="radio" name="slide" value="grey" checked>
        <input type="radio" name="slide" value="white">
        <input type="radio" name="slide" value="red">
        <input type="radio" name="slide" value="aqua">

      </div>
    </div>
  </div>
</body>

</html>
