<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nike</title>
</head>

<body>
  <div class="main-bg">
    <img class="main-bg__img" src="main-bg.png" alt="background">
    <div class="container">
      <div class="container__logo">
        <a class="logo" href="index.html">
          <img class="logo__img" src="logo.png">
        </a>
        <img class="container__img" src="images/shoe.png" alt="man shoe">
      </div>
      <div class="container__cart-box cart-box">
        <div class="container__tittle">
          <h1 class="tittle">Nike SB Stefan Janoski Max</h1>
          <p>Unisex Skateboarding Shoe</p>
        </div>
        <div class="container__stars stars">
          <!--
            <ul class="star">
              <li><img src="images/star.svg" alt="rating"></li>
              <li><img src="images/star.svg" alt="rating"></li>
              <li><img src="images/star.svg" alt="rating"></li>
              <li><img src="images/star.svg" alt="rating"></li>
              <li><img src="images/star.svg" alt="rating"></li>
  
            </ul>
          -->


        </div>
        <form action="#" method="get">
          <ul class="select">
            <li> <select class="size" name="size">
                <option value="size" selected>Size</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="41">42</option>
                <option value="41">43</option>
              </select></li>
            <li><select class="city" name="city">
                <option value="city" selected>City</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Lviv">Lviv</option>
                <option value="Kharkiv">Kharkiv</option>
                <option value="Odessa">Odessa</option>
              </select></li>
          </ul>


          <input class="submit" type="submit" name="submit" value="Add to card">


        </form>
      </div>
      <div class="radio-buttons">
        <input type="radio" name="slide" value="gray" checked>
        <input type="radio" name="slide" value="white">
        <input type="radio" name="slide" value="red">
        <input type="radio" name="slide" value="aqua">
      </div>
    </div>
  </div>
</body>

</html>
